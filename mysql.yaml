- name: configure mysql server
  hosts: mysql
  become: yes
  tasks:
  - name: Install MYSQL server
    ansible.builtin.dnf:
      name: mysql-server
      state: installed

  - name: start and enable MYSQL server
    ansible.builtin.service:
      name: mysql-service
      state: started
      enabled: yes


